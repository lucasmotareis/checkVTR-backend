version: "3.8"

services:

  app:
    container_name: frotapm-backend
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/frotapm
      SPRING_DATASOURCE_USERNAME: frotapm
      SPRING_DATASOURCE_PASSWORD: 123456
    depends_on:
      - db
    networks:
      - backend-net

  db:
    container_name: frotapm-postgres
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: frotapm
      POSTGRES_USER: frotapm
      POSTGRES_PASSWORD: 123456
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend-net

volumes:
  pgdata:

networks:
  backend-net:
